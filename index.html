<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard Star Wars</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>

    <div class="container">
      <div class="lateral-menu">
        <!--Primeiro item do menu-->
        <img src="assets/logo.png" />
        <!--Itens menu icones-->
        <div class="menu-itens">
          <ul>
            <li>
              <img src="assets/dashboard.svg" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="assets/personagens.svg" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="assets/planetas.svg" />
              <p>Planetas e Luas</p>
            </li>
            <li>
              <img src="assets/nave.svg" />
              <p>Naves Espaciais</p>
            </li>
          </ul>
        </div>

        <!--ultimo item menu-->
        <div class="settings">
          <i data-feather="settings"></i>
          <p>Configurações</p>
        </div>
      </div>
    
      
       <!-- classe que engloba todos os cards-->
        <div class="content">

        <!-- classe que engloba todos os cards-->
          <div class="card-header">

            <!-- card inicial-->
            <div class="card card-small">
              <div class="card-content">
                <div class="card-info">
                  <p>Personagens</p>
                  <h2 id="personagens"></h2>
                </div>
                <img src="assets/personagens-black.svg" />
              </div>
            </div>
            
            <!-- Cards do meio - juntos-->
            
          <div class="card card-large">
             <div class="card-container">
                  <div class="card-content">
                  <div class="card-info">
                    <p>Luas</p>
                    <h2 id="luas"></h2>
                  </div>
                  <img src="assets/luas-black.svg" />
                </div>

                <div class="card-content">  
                  <div class="card-info">
                    <p>Planetas</p>
                    <h2 id="planetas"></h2>
                  </div>
                  <img src="assets/planetas-black.svg" />
                </div>
              
              
             </div>
          </div>
            
            
            <!-- card final-->
            <div class="card card-small">
              <div class="card-content">
                <div class="card-info">
                  <p>Naves</p>
                  <h2 id="naves"></h2>
                </div>
                <img src="assets/nave-black.svg" />
              </div>
            </div>

          </div>

          <div class="content-info">
          <!-- Criando a tabela-->
          <div class="table">
              <h5>Últimos filmes</h5>
              <p>Saiba os últimos lançamentos da  marca</p> 
              <table id="filmsTable">
                
         <!-- Cabecalho da tabela-->
        <thead>
          <!-- Criando linhas na tabela (Table row - tr) e depois os cabecalhos th (table head)-->
          <tr>
              <th>Título</th>
              <th>Estréia</th>
              <th>Diretor</th>
              <th>Episódio</th>
            </tr> 
        </thead>
         <!-- Corpo da tabela pegando dados direto pelo JS-->
        <tbody>
        
        </tbody>

      </table>
    </div>

        <!--Grafico-->
        <div class="chart">
            <div id="piechart" style="width: 400px; height: 400px;"></div>
        </div>
  </div>

  </div>
     
          
    <script>
      feather.replace();
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="index.js">
    </script>
  </body>
</html>
